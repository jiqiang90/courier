<html>
    <head>
        <title>BLockchain Courier system</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/main.css">

        <script src="./node_modules/web3/dist/web3.min.js"></script>



    </head>
    <body>
        <div class="container">

            <h1 class="page-header">1. Sending</h1>
            <span id="countIns"></span>


            <h2 id="instructor"></h2>
            
            


            <div class="loader" id="loader" ></div>
            <span id="insTrans"></span>

            <div class="row">
                <div class='col-lg-4 '>
                    <label for="fName" class="control-label">First Name</label>
                    <input id="fName" class='input-sm' type="text">
                </div>

                <div class='col-lg-4 '>
                    <label for="lName" class="control-label">Last Name</label>
                    <input id="lName" class='input-sm' type="text">
                </div>

                <div class='col-lg-4'>
                    <label for="age" class="control-label">Instructor Age</label>
                    <input id="age" class='input-sm' type="text">
                </div>
            </div>
            <hr>

            <div class='row'>
                <button id="button" class='btn-sm'>Update Instructor</button>

            </div>



        </div>



        <script src="./js/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>


        <script src="./js/app.js"></script>


    </body>
</html>
